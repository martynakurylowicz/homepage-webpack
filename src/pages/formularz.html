<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martyn</title>
  </head>

  <body id="body" class="body-mode body-mode--light">
    <div class="page-navigation">
      <header class="header">
        <button
          class="navigation__hamburger-menu navigation__hamburger-menu--js"
          aria-label="Otwórz menu"
        >
          <img
            class="hamburger-menu"
            src="../img/hamburger-menu.png"
            alt="menu"
          />
        </button>
        <p class="hamburger-menu__button">NOTATNIK WTF</p>
        <nav class="navigation navigation--js">
          <p class="navigation__logo">NOTATNIK WTF</p>
          <a class="navigation__menu" href="index.html">WTF</a>
          <a class="navigation__menu" href="nauka-html.html">HTML</a>
          <a class="navigation__menu" href="nauka-css.html">CSS</a>
          <a class="navigation__menu" href="nauka-js.html">JavaScript</a>
          <a class="navigation__menu" href="nauka-terminal.html">Terminal</a>
          <a class="navigation__menu navigation__menu--active" href="formularz.html">Formularz</a>
        </nav>
      </header>
    </div>
    <div class="page-background">
      <main>
        <button
          class="button--dark-mode"
          type="button"
          name="dark_light"
          title="Toggle dark/light mode"
        >
          dark mode
        </button>
        <section class="content">
          <h2 class="form__title">Formularz</h2>
          <form
            class="form"
            method="post"
            action="https://dev.cotenfrontend.pl"
          >
            <div class="form__box">
              <label for="firstName"> Imię:</label>
              <input
                class="form__item"
                placeholder="Wpisz swoje imię"
                id="firstName"
                name="firstName"
              />
            </div>
            <div class="form__box">
              <label for="lastName"> Nazwisko:</label>
              <input
                class="form__item"
                placeholder="Wpisz swoje nazwisko"
                id="lastName"
                name="lastName"
              />
            </div>
            <div class="form__box">
              <label for="phoneNumber"> Numer telefonu:</label>
              <input
                class="form__item"
                placeholder="012345678"
                id="phoneNumber"
                name="phoneNumber"
                type="tel"
              />
            </div>
            <div class="form__box">
              <label for="email"> E-mail:</label>
              <input
                class="form__item"
                placeholder="name@mail.com"
                id="email"
                name="email"
                type="email"
              />
            </div>
            <div class="form__box">
              <label for="range"> Poziom zadowolenia w życiu:</label>
              <input
                class="form__item"
                id="range"
                name="range"
                type="range"
                min="0"
                max="10"
                step="2.5"
              />
            </div>
            <div class="form__box">
              <label for="avatar"> Wyślij avatar:</label>
              <input class="form__item" id="avatar" name="avatar" type="file" />
            </div>
            <div class="form__box">
              <label for="movie"> Wybierz ulubiony film:</label>
              <select class="form__item" id="movie" name="movie">
                <option value="movie-1">Donnie Darko</option>
                <option value="movie-2"
                  >A Girl Walks Home Alone at Night</option
                >
                <option value="movie-3"
                  >Eternal Sunshine of the Spotless Mind</option
                >
              </select>
            </div>
            <fieldset class="form__fieldset">
              <legend>Adres:</legend>
              <div class="form__box">
                <label for="street"> Ulica:</label>
                <input
                  class="form__item"
                  placeholder="Podaj ulicę"
                  id="street"
                  name="street"
                />
              </div>
              <div class="form__box">
                <label for="city"> Miasto:</label>
                <input
                  class="form__item"
                  placeholder="Podaj miasto"
                  id="city"
                  name="city"
                />
              </div>
              <div class="form__box">
                <label for="postalCode"> Kod pocztowy:</label>
                <input
                  class="form__item"
                  pattern="[0-9]{2}-[0-9]{3}"
                  placeholder="00-000"
                  id="postalCode"
                  name="postalCode"
                />
              </div>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend>Płeć:</legend>
              <div class="form__box">
                <label>
                  <input type="radio" value="female" name="sex" />
                  Kobieta</label
                >
              </div>
              <div class="form__box">
                <label>
                  <input type="radio" value="male" name="sex" />
                  Mężczyzna</label
                >
              </div>
            </fieldset>
            <div class="form__box">
              <label for="yourStory"> Twoja wiadomość:</label>
              <textarea class="form__item" id="yourStory" name="yourStory">
...</textarea
              >
            </div>
            <div class="form__box">
              <label>
                <input type="checkbox" checked name="agreement" /> Zgadzam
                się</label
              >
            </div>
            <div class="form__box">
              <label> <input type="submit" name="send" value="Wyślij" /></label>
            </div>
          </form>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__paragraph">
        Notatki ze szkolenia WTF: Co ten frontend / edycja 2020
      </p>
    </footer>
  </body>
</html>
